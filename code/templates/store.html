<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="DDC: Hybrid Cloud">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/carbon-components/css/carbon-components.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    <title>DDC: Hybrid Cloud</title>

</head>

<body>
    <header class="bx--header" role="banner" aria-label="IBM DDC: Hybrid Cloud" data-header>
        <a class="bx--header__name" href="javascript:void(0)" title="">
            <span class="bx--header__name--prefix">
                DDC: Hybrid Cloud
                &nbsp;
            </span>
            Getting Started with ArgoCD on OpenShift
        </a>

        <nav class="bx--header__nav" aria-label="DDC: Hybrid Cloud" data-header-nav>
            <ul class="bx--header__menu-bar" aria-label="DDC: Hybrid Cloud">
                <li>
                    <a class="bx--header__menu-item" href="/" tabindex="0">
                        Home
                    </a>
                </li>
                <li>
                    <a class="bx--header__menu-item" href="/store" tabindex="0">
                        Store
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <br>
    <br>
    <br>
    <br>

    <div class="bx--grid">
        <div class="bx--row">
            <div class="bx--col-lg-12">
                <div class="outside">
                    <div class="inside">
                        <h1 align="center" class="bx--heading">{{storeTitle}}</h1>
                        <br>
                        <div class="bx--row">
                            {% for product in products %}
                            <div class="bx--col-lg-3">
                                <label for="tile-id" aria-label="tile" class="bx--tile" tabindex="0">
                                    <img src="{{product.img}}" class="responsive">
                                    <br><br>
                                    <h4 align="center">{{product.name}}</h4>
                                    <p align="center">{{product.description}}</p>
                                    <p align="center"><strong>{{product.price}}</strong></p>
                                    <div>
                                    <button class="bx--btn bx--btn--primary bx--btn--sm responsive" type="button">
                                        add to cart
                                        <svg focusable="false" preserveAspectRatio="xMidYMid meet"
                                            style="will-change: transform;" xmlns="http://www.w3.org/2000/svg"
                                            class="bx--btn__icon" width="16" height="16" viewBox="0 0 16 16"
                                            aria-hidden="true">
                                            <path d="M9 7L9 3 7 3 7 7 3 7 3 9 7 9 7 13 9 13 9 9 13 9 13 7z"></path>
                                        </svg>
                                    </button>
                                </div>
                                </label>
                            </div>
                            {% endfor %}

                        </div>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/carbon-components/scripts/carbon-components.min.js"></script>
</body>

</html>
